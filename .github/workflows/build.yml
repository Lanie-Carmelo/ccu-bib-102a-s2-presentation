name: Build Presentation

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  pdf:
    name: Build PDF
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run lint check
        run: make lint
        continue-on-error: true

      - name: Build PDF
        run: make presentation

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: output-pdf
          path: output/presentation.pdf
          retention-days: 30

  html:
    name: Build HTML
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install tooling for HTML (pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fontconfig

      - name: Build HTML
        run: make html

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: output-html
          path: output/presentation.html
          retention-days: 30

  docx:
    name: Build DOCX
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install tooling for DOCX (pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fontconfig

      - name: Build DOCX
        run: make docx

      - name: Upload DOCX artifact
        uses: actions/upload-artifact@v4
        with:
          name: output-docx
          path: output/presentation.docx
          retention-days: 30
